<body>
	<div style="position: fixed;top: 1em;right: 1em;">
		<div class="pull-right">
			<button id="btnUpload" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-upload"></span>  Upload</button><br/>
			<button id="btnHelp" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-question-sign"></span>  Help</button>
		</div><br/>
		<div style="margin:20px; margin-top:5px" class="pull-right">
			
			<div id="divUpload" class="pull-right" style="background-color: #eee; width:500px;padding-left:10px;padding-top:10px;right:10px;display: none;">
				<form id="upload" method="POST" enctype="multipart/form-data" action="/upload">
					<table id="fileTable"><tbody></tbody></table>
					<br />
					<input id="addFile" type="button" value="Ajouter un fichier" />
					<input type="submit" id="submit" value="Lancer l'upload"/>
				</form>
				<br/>
				<div id="result"></div>
			</div>
			
			<div id="divHelp" class="pull-bottom" style="margin-top:20px;width:500px;display: none;background-color:#fcf8e3;">
				<p><em>Ce composant permet l'upload des images sur le serveur. Vous pouvez ainsi ajouter vos images pour pouvoir les utiliser plus tard!</em></p>
			</div>
			
		</div>

	</div>
<div class="container">

	<div class="panel panel-default">



		<div class="panel-heading" style="height:100px;">
			<ul class="nav nav-pills">

			</ul>
			<form class="navbar-form navbar-left" role="search">
				<!-- style="width:48%;float:right;margin-top:30px;"> -->
				<b>Page</b>
				<select id="lst_page" class="form-control">
					<option id="lst_page_choisir" value="lst_page_choisir">Choisir...</option>
				</select>
				<button style="margin-left:30px;" id="save_page" type="button" class="btn btn-default "><span class="glyphicon glyphicon-floppy-disk"></span> Enregistrer</button>
				<button id="delete_page" type="button" class="btn btn-default "><span class="glyphicon glyphicon-remove"></span> Supprimer</button>

				<button id="add_page" type="button" class="btn btn-default " style="margin-left:30px;"><span class="glyphicon glyphicon-plus"></span>  Créer page</button>
				<button id="copy_page" type="button" class="btn btn-default "><span class="glyphicon glyphicon-folder-open"></span> Copier Page</button>
			</form>
		</div>


		<div class="panel-body">
			<form class="form-horizontal" role="form" style="width:48%;float:left;">
			  	<div class="form-group" style="margin-top:15px;">
					<label for="nom_page" class="col-sm-2 control-label">Nom</label>
					<div class="col-sm-10">
						<input id="nom_page" type="text" class="form-control" placeholder="Nom de la page">
					</div>

					<label for="lst_template" class="col-sm-3 control-label" style="margin-top:15px;">Template</label>
					<div class="col-sm-8" style="margin-top:15px;">
						<select id="lst_template" class="form-control">
							<option id="lst_template_choisir" value="lst_template_choisir">Choisir...</option>
						</select>
					</div>
				</div>
			</form>
			<div style="width:48%;float:right;text-align:center;">
				<button style="margin-top:40px;" id="pub_page" type="button" class="btn btn-default "><span class="glyphicon glyphicon-cloud-upload"></span> Publier</button>
				<button style="margin-top:40px;" id="unpub_page" type="button" class="btn btn-default "><span class="glyphicon glyphicon-cloud-download"></span> Retirer la publication</button>
				<div id="pub" style="margin-top:10px;"></div><br/>
                <a id="link_web" href="#" target="_blank">Voir la page online</a><br/>
                <a id="link_edit" href="#" target="_blank">Editer la page</a><br/><br/>
