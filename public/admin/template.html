	<div style="position: fixed;top: 1em;right: 1em;">
		<div class="pull-right">
			<button id="btnUpload" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-upload"></span>  Upload</button><br/>
			<button id="btnHelp" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-question-sign"></span>  Help</button>
		</div></br>

			<div id="divUpload" class="pull-right" style="background-color: #eee; width:500px;padding-left:10px;padding-top:10px;right:10px;display: none;">

					<table id="fileTable"><tbody></tbody></table>
					<br />

				</form>
				<br/>
				<div id="result"></div>
			</div>
			
			<div id="divHelp" class="pull-bottom" style="margin-top:20px;width:500px;display: none;background-color:#fcf8e3;">

			</div>
			
		</div>

	</div>
<div class="container">

			<form class="navbar-form navbar-left" role="search">
				Type de Template : 
				<select id="lst_type" class="form-control">
					<option id="lst_type_choisir" value="lst_type_choisir">Choisir...</option>
				</select>
	  			<div class="form-group">
	  				<input id="txt_type" type="text" class="form-control"/>

					<button id="delete_type" type="button" class="btn btn-default "><span class="glyphicon glyphicon-remove"></span>  Supprimer Type de Template</button>
				</div>
			</form>

			

			
			<form class="navbar-form navbar-left" role="search">
				Version : 
				<select id="lst_release" class="form-control">
					<option id="lst_release_choisir" value="lst_release_choisir">Choisir...</option>
				</select>
				<button id="save" type="button" class="btn btn-default navbar-btn btn_insertion_bd"><span class="glyphicon glyphicon-floppy-disk"></span> Enregistrer</button>
				<button id="new_version" type="button" class="btn btn-default navbar-btn btn_insertion_bd"><span class="glyphicon glyphicon-plus-sign"></span>  Ajouter version</button>
				<button id="delete" type="button" class="btn btn-default navbar-btn btn_insertion_bd"><span class="glyphicon glyphicon-remove-sign"></span>  Supprimer version</button>
			</form>

			<form class="navbar-form navbar-right" role="search">
				<span id="pub"></span>
				<button id="publish" type="button" class="btn btn-default navbar-btn btn_insertion_bd"><span class="glyphicon glyphicon-cloud-upload"></span> Publier ce type de template</button>
				<button id="unpublish" type="button" class="btn btn-default "><span class="glyphicon glyphicon-cloud-download"></span> Retirer la publication</button>
			</form>
